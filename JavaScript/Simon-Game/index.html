<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Simon Game</h1>
    <h3>Press any key to start</h3>

    <div id="box-container">
        <div id="line-1">
            <div class="box red" id="red" type="button"></div>
            <div class="box green" id="green" type="button"></div>
        </div>
    
        <div id="line-2">
            <div class="box yellow" id="yellow" type="button"></div>
            <div class="box purple" id="purple" type="button"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
